<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entertainment Booking Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Book Your Tickets</h2>

    <form id="entertainmentForm">
      <label for="event">Select Event:</label>
      <select id="event" name="event" required>
        <option value="">Select an Event</option>
        <option value="concert">Concert</option>
        <option value="movie">Movie</option>
        <option value="theater">Theater Play</option>
        <option value="comedyShow">Comedy Show</option>
      </select><br><br>

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required><br><br>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" required><br><br>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>

      <button type="submit">Submit Booking</button>
    </form>

    <div id="confirmationMessage" style="display: none;">
      <h3>Your booking has been confirmed!</h3>
      <p>Thank you for booking with us. You will receive a confirmation email shortly.</p>
    </div>
  </div>

  
</body>
</html>
